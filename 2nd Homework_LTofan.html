<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Basic HTML TABLE training</h1>
    <table>
        <tr>
            <td></td>
            <td>Header 1</td>
            <td>Header 2</td>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td class="yellow">Row 2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
